kind: Extension
metadata:
  labels:
    title: Test Policy
    category: Custom
    description: This is a test policy
    metadata/interfaceScope: api,resource
    pdk.mulesoft.com/pdk-cli-version: 1.2.0
  name: test-policy-v1-0
spec:
  extends:
    - name: extension-definition
      namespace: default
  properties:
    ingestionUrl:
      type: string
      description: >-
        The url of the service that will ingest the metrics generated by the
        policy
  required:
    - ingestionUrl
